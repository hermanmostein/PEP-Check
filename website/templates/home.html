{%extends "base.html" %}{% block title %}Home{%endblock%}

{% block content %}
<h1 align = "center">PEP</h1>
<h3> Log of found PEPs</h3>
<ul class="list-group list-group-flush" id = "peps">
    {% for search in user.searches %}
    <li class = "list-group-item">{{ search.name }}</li>
    {% endfor %}
</ul>

<form method="POST">
    <textarea name="pep" id="pep" class="form-control" placeholder = "Name of person"></textarea>
    <br />
    <div align="center">
        <button type="submit" class = "btn btn-primary">Check PEP</button>
    </div>
</form>
{%endblock%}
